version-resolver:
  minor:
    labels:
      - breaking change
      - deprecation
  patch:
    labels:
      - enhancement
      - bug
      - tests
      - documentation
      - ci
      - maintenance
      - dependencies
  default: patch
autolabeler:
  - label: breaking change
    body:
      - "/breaking/i"
  - label: deprecation
    body:
      - "/deprecate/i"
  - label: enhancement
    title:
      - "/^[^:]*(feat|feature|perf)(\\([^)]*\\))?:/i"
  - label: bug
    title:
      - "/^[^:]*(bug)(\\([^)]*\\))?:/i"
  - label: tests
    title:
      - "/^[^:]*(test|tests)(\\([^)]*\\))?:/i"
  - label: documentation
    title:
      - "/^[^:]*(docs|documentation)(\\([^)]*\\))?:/i"
  - label: ci
    title:
      - "/^[^:]*(ci|build)(\\([^)]*\\))?:/i"
  - label: maintenance
    title:
      - "/^[^:]*(chore|refactor|style|revert)(\\([^)]*\\))?:/i"
  - label: dependencies
    title:
      - "/.+\\sto\\sv.+"
  - label: changelog
    title:
      - "/^[create-pull-request].*:/i"
