---
# ✨|🐞|📃|🌈|🦄|🎈|🧪|🔧|🐎|🐳|↩
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
prerelease: true
include-pre-releases: true
categories:
  - title: 💣 Breaking Changes
    labels:
      - breaking change
  - title: 🔔 Deprecation Warnings
    labels:
      - deprecation
  - title: ✨ Features
    labels:
      - enhancement
  - title: 🐞 Bug Fixes
    labels:
      - bug
  - title: 🧪 Tests
    labels:
      - tests
  - title: 🐳 Maintenance chore
    labels:
      - chore
  - title: 🌈 Maintenance style
    labels:
      - style
  - title: 🦄 Maintenance refactor
    labels:
      - refactor
  - title: 🐎 CI/CD
    labels:
      - ci
  - title: ⬆️ Dependencies
    collapse-after: 15
    labels:
      - dependencies
  - title: 📃 Documentation
    labels:
      - documentation
  - title: 🎈 Performance
    labels:
      - performance
  - title: 🔧 Build
    labels:
      - build
  - title: ↩ Revert
    labels:
      - revert
  - title: Other Changes
    labels:
      - "*"
exclude-labels:
  - skip changelog
version-resolver:
  minor:
    labels:
      - breaking change
      - deprecation
  patch:
    labels:
      - bug
      - ci
      - chore
      - refactor
      - style
      - dependencies
      - documentation
      - enhancement
      - tests
      - build
      - performance
      - revert
  default: patch
autolabeler:
  - label: breaking change
    body:
      - "/breaking/i"
    title:
      - "/^(✨)?\\s?(feat|feature)(\\([^)]*\\))?!:/i" # feat!: or feat!: breaking change
      - "/breaking/i"
      - "/^\\w+!/i"
  - label: deprecation
    title:
      - "/deprecate/i"
  - label: enhancement
    title:
      - "/^(✨)?\\s?(feat|feature)(\\([^)]*\\))?:/i"
      - "/feat/i"
      - "/feature/i"
  - label: bug
    title:
      - "/^(🐞)?\\s?(style)(\\([^)]*\\))?:/i"
      - "/fix/i"
      - "/bug/i"
      - "/bugfix/i"
  - label: tests
    files:
      - "/tests/**"
    title:
      - "/^(🧪)?\\s?(test|tests)(\\([^)]*\\))?:/i"
      - "/tests{0,1}\/.+/i"
  - label: documentation
    files:
      - "docs/**"
    title:
      - "/^(📃)?\\s?(docs|documentation)(\\([^)]*\\))?:/i"
      - "/docs{0,1}\/.+/i"
      - "/documentation/i"
  - label: ci
    title:
      - "/^(🐎)?\\s?(ci)(\\([^)]*\\))?:/i"
      - "/ci/i"
  - label: chore
    title:
      - "/^(🐳)?\\s?(chore)(\\([^)]*\\))?:/i"
      - "/chore/i"
  - label: style
    title:
      - "/^(🌈)?\\s?(style)(\\([^)]*\\))?:/i"
      - "/style/i"
  - label: refactor
    title:
      - "/^(🦄)?\\s?(refactor)(\\([^)]*\\))?:/i"
      - "/refactor/i"
  - label: performance
    title:
      - "/^(🎈)?\\s?(perf)(\\([^)]*\\))?:/i"
      - "/perf/i"
  - label: build
    title:
      - "/^(🔧)?\\s?(build)(\\([^)]*\\))?:/i"
      - "/build/i"
  - label: revert
    title:
      - "/^(↩)?\\s?(revert)(\\([^)]*\\))?:/i"
      - "/revert/i"
replacers:
  - search: "/(✨|🐞|📃|🌈|🦄|🎈|🧪|🔧|🐎|🐳|↩)?\\s?(\\w+)(\\(\\w+\\))?!?: /g"
    replace: ""
template: |
  ## What's new in keycloak-spi-limit-resend-email's $RESOLVED_VERSION!

  $CHANGES

  ## Install & Upgrade

  - To install or upgrade the keycloak-spi-limit-resend-email:
    - copy jar into /opt/keycloak/providers/
    - run `/bin/kc.sh build`
    - restart keycloak
  - To configure:
    - Copy "Reset credentials flow" and add into it the "LimitResendEmail Authenticator" ("Required") before "Send Resend Email"
    - Open copied "Reset credentials flow" and bind with "Reset credentials flow"
    - Realm Settings -> Events -> Event listeners -> add limit-resend-email-event
    - Authentication -> Required actions -> Ensure that "Verify Email" is enabled and set default action is On
  - To adjust you can pass these environment variables to keycloak
    - KEYCLOAK_LIMIT_RESEND_EMAIL_MAX_RETRIES = 3
    - KEYCLOAK_LIMIT_RESEND_EMAIL_RETRY_BLOCK_DURATION_IN_SEC = 3600