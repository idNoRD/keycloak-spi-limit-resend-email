---
# ✨|🐞|📃|🌈|🦄|🎈|🧪|🔧|🐎|🐳|↩
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
prerelease: true
include-pre-releases: true
categories:
  - title: 💣 Breaking Changes
    labels:
      - breaking change
  - title: 🔔 Deprecation Warnings
    labels:
      - deprecation
  - title: ✨ Features
    labels:
      - enhancement
  - title: 🐞 Bug Fixes
    labels:
      - bug
  - title: 🧪 Tests
    labels:
      - tests
  - title: 🐳 Maintenance chore
    labels:
      - chore
  - title: 🌈 Maintenance style
    labels:
      - style
  - title: 🦄 Maintenance refactor
    labels:
      - refactor
  - title: 🐎 CI/CD
    labels:
      - ci
  - title: ⬆️ Dependencies
    collapse-after: 15
    labels:
      - dependencies
  - title: 📃 Documentation
    labels:
      - documentation
  - title: 🎈 Performance
    labels:
      - performance
  - title: 🔧 Build
    labels:
      - build
  - title: ↩ Revert
    labels:
      - revert
  - title: Other Changes
    labels:
      - "*"
exclude-labels:
  - skip changelog
version-resolver:
  minor:
    labels:
      - breaking change
      - deprecation
  patch:
    labels:
      - bug
      - ci
      - chore
      - refactor
      - style
      - dependencies
      - documentation
      - enhancement
      - tests
      - build
      - performance
      - revert
  default: patch
autolabeler:
  - label: breaking change
    body:
      - "/breaking/i"
  - label: deprecation
    body:
      - "/deprecate/i"
  - label: enhancement
    title:
      - "/^[^:]*(feat|feature)(\\([^)]*\\))?:/i"
  - label: bug
    title:
      - "/^[^:]*(bug)(\\([^)]*\\))?:/i"
  - label: tests
    title:
      - "/^[^:]*(test|tests)(\\([^)]*\\))?:/i"
  - label: documentation
    title:
      - "/^[^:]*(docs|documentation)(\\([^)]*\\))?:/i"
  - label: ci
    title:
      - "/^[^:]*(ci)(\\([^)]*\\))?:/i"
  - label: chore
    title:
      - "/^[^:]*(chore)(\\([^)]*\\))?:/i"
  - label: style
    title:
      - "/^[^:]*(style)(\\([^)]*\\))?:/i"
  - label: refactor
    title:
      - "/^[^:]*(refactor)(\\([^)]*\\))?:/i"
  - label: performance
    title:
      - "/^[^:]*(perf)(\\([^)]*\\))?:/i"
  - label: build
    title:
      - "/^[^:]*(build)(\\([^)]*\\))?:/i"
  - label: revert
    title:
      - "/^[^:]*(revert)(\\([^)]*\\))?:/i"
replacers:
  - search: "/[^:]*(\\w+)(\\(\\w+\\))?!?: /g"
    replace: ""
template: |
  ## What's new in keycloak-spi-limit-resend-email's $RESOLVED_VERSION!

  $CHANGES

  ## Install & Upgrade

  - To install or upgrade the keycloak-spi-limit-resend-email:
    - copy jar into /opt/keycloak/providers/
    - run `/bin/kc.sh build`
    - restart keycloak
  - To configure:
    - Copy "Reset credentials flow" and add into it the "LimitResendEmail Authenticator" ("Required") before "Send Resend Email"
    - Open copied "Reset credentials flow" and bind with "Reset credentials flow"
    - Realm Settings -> Events -> Event listeners -> add limit-resend-email-event
    - Authentication -> Required actions -> Ensure that "Verify Email" is enabled and set default action is On
  - To adjust you can pass these environment variables to keycloak
    - KEYCLOAK_LIMIT_RESEND_EMAIL_MAX_RETRIES = 3
    - KEYCLOAK_LIMIT_RESEND_EMAIL_RETRY_BLOCK_DURATION_IN_SEC = 3600