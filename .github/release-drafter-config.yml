    title:
      - "/^[^:]*(feat|feature|perf)(\\([^)]*\\))?:/i"
  - label: bug
    title:
      - "/^[^:]*(bug)(\\([^)]*\\))?:/i"
  - label: tests
    title:
      - "/^[^:]*(test|tests)(\\([^)]*\\))?:/i"
  - label: documentation
    title:
      - "/^[^:]*(docs|documentation)(\\([^)]*\\))?:/i"
  - label: ci
    title:
      - "/^[^:]*(ci|build)(\\([^)]*\\))?:/i"
  - label: maintenance
    title:
      - "/^[^:]*(chore|refactor|style|revert)(\\([^)]*\\))?:/i"
  - label: dependencies
    title:
      - "/.+\\sto\\sv.+"
