version: '3'

# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: keycloak
    deploy:
      resources:
        limits:
          # cpus: '0.5'
          memory: 1024m
    command: 'start-dev --hostname-strict=false'
    #volumes:
    #  - ./keycloak-realm-config:/opt/keycloak/data/import
    #  - ./keycloak-themes:/opt/keycloak/providers/
    environment:
      - KC_DB=dev-file
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_FEATURES=scripts
      - KC_HTTP_PORT=8080
      - KC_HTTPS_PORT=9443
      - KEYCLOAK_LIMIT_RESEND_EMAIL_MAX_RETRIES=3
      - KEYCLOAK_LIMIT_RESEND_EMAIL_RETRY_BLOCK_DURATION_IN_SEC=3600
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - '8484:8080'
